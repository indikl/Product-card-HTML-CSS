<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <container class="card">
    <div class="product__image">
      <img class="img" src="images/image-product-desktop.jpg" alt="Parfume bottle with green leaves background">
    </div>
    <div class="description__product">

      <div class="subtitle">Perfume</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>

      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <p class="price"><span class="principal__price">$149.99</span><span class="secondary__price">$169.99</span></p>

      <button class="add__to__cart"><span class="span__icon" >
        <img class="icon" src="images/cart.png"></img></span>
        <p class="text__add__to__cart"> 
        Add to Cart </p></button>
    </div>
  </container>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</br>
    Coded by <a href="vetonadesign.es">Vetona Design</a>.
  </div>
</footer>
</body>
</html>
